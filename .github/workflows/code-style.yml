name: Code Style Check

on:
  pull_request:
    branches: [master]
    paths:
      - "**/*.py"
  push:
    branches: [master]
    paths:
      - "**/*.py"

jobs:
  format-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      - name: Install formatting tools
        run: |
          python -m pip install --upgrade pip
          pip install black isort

      - name: Run black check
        run: black --check .
